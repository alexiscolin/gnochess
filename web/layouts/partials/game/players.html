<section id="js-gameplayers" class="absolute w-1/5 top-[55vh] -translate-y-1/2 left-8 xl:left-16 flex flex-col justify-between">
  <div data-component="gameplayers" data-component-id="rival" class="hidden opacity-0 invisible w-full items-start">
    <div class="js-playeravatar | w-20 h-20 rounded-circle mt-0.5 bg-grey-50 overflow-hidden">
      <img src="/img/mini-gopher.png" alt="my avatar" />
    </div>
    <div class="js-playercontent | w-[62%] flex flex-col ml-4 text-grey-50">
      <div class="flex justify-between leading-none font-bold pl-1">
        <div class="js-playertype">rival</div>
        <div class="js-playertoken">token</div>
      </div>
      <time class="js-playertime | text-[4vw] font-bold leading-none w-[4.4ch]">00:00</time>
      <div class="js-playercapturepawns | playercapturepawns aspect-square grid grid-cols-4 grid-rows-4 gap-1 mt-4"></div>
    </div>
  </div>

  <div data-component="gameplayers" data-component-id="me" class="hidden opacity-0 invisible w-full items-end">
    <div class="js-playeravatar | w-20 h-20 bg-grey-600 rounded-circle mt-0.5 overflow-hidden">
      <img src="/img/mini-gopher.png" alt="my avatar" />
    </div>
    <div class="js-playercontent | w-[62%] flex flex-col ml-4 text-grey-600">
      <div class="js-playercapturepawns | playercapturepawns aspect-square grid grid-cols-4 grid-rows-4 gap-1 mb-4 scale-y-[-1]"></div>
      <div class="flex justify-between leading-none font-bold pl-1">
        <div class="js-playertype">me</div>
        <div class="js-playertoken">token</div>
      </div>
      <time class="js-playertime | text-[4vw] font-bold leading-none">00:00</time>
    </div>
  </div>
</section>
